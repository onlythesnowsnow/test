{% extends 'layout.html' %}
{% block title %}表单结果{% endblock %}
{% block body %}
    <h1>表单参数</h1>
    <table class="table table-bordered table-responsive table-hover table-striped">
        <thead>
        <tr>
            <td>参数</td>
            <td>值</td>
        </tr>
        </thead>
        <tbody>
        {% for key,value in data.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
        <tr>
            <td>文件</td>
            <td></td>
        </tr>
        </tbody>
    </table>
    <hr>
    <h1>上传的文件</h1>
    <table class="table table-bordered table-responsive table-hover table-striped">
        <thead>
        <tr>
            <td>文件名</td>
            <td>文件内容</td>
        </tr>
        </thead>
        <tbody>
        {% for file in session.files %}
            <tr>
                <td>{{ file }}</td>
                <td><a href="{{ url_for('get_uploaded_file',filename=file)  }}">点击查看</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
