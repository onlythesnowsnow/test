{% extends 'base.html' %}
{% block head %}

{% endblock %}
{% block title %}
    删除电影
{% endblock %}

{% block main %}


<div class="container">
	<div class="row clearfix">
		<div class="col-md-4 column">
		</div>
		<div class="col-md-4 column">
			<form id="delete" action="{{ url_for('post_movie_delete') }}" method="post">
				<div class="form-group">
					 <label for="title">电影名称：</label>
                     <input type="title" class="form-control" name="title" id="title" placeholder="请输入电影名称" />
				</div>
                </br>
                <button type="submit" class="btn btn-default" form="delete">提交</button>
			</form>
		</div>
		<div class="col-md-4 column">
		</div>
	</div>
</div>

{% endblock %}
