{% extends 'base.html' %}
{% block head %}

{% endblock %}
{% block title %}
    注册
{% endblock %}

{% block main %}


<div class="container">
	<div class="row clearfix">
		<div class="col-md-4 column">
		</div>
		<div class="col-md-4 column">
			<form id="register" action="{{ url_for('submit_register') }}" method="post">
				<div class="form-group">
					 <label for="username">用户名：</label>
                     <input type="username" class="form-control" name="username" id="username" placeholder="请输入用户名" />
				</div>
				<div class="form-group">
					 <label for="password">密码：</label>
                     <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码"/>
				</div>
                </br>
                <button type="submit" class="btn btn-default" form="register">提交</button>
			</form>
		</div>
		<div class="col-md-4 column">
		</div>
	</div>
</div>


{% endblock %}
